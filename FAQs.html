<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="FAQs.css">
    <title>FAQ Accordion</title>
</head>
<body>
    <div class="accordion">
        <div class="accordion-item">
            <input type="checkbox" id="question1" class="accordion-checkbox">
            <label for="question1" class="accordion-question">What is HTML?</label>
            <div class="accordion-answer">
                <p>HTML stands for HyperText Markup Language. It is used to structure web pages.</p>
            </div>
        </div>
        <div class="accordion-item">
            <input type="checkbox" id="question2" class="accordion-checkbox">
            <label for="question2" class="accordion-question">What is CSS?</label>
            <div class="accordion-answer">
                <p>CSS stands for Cascading Style Sheets. It is used to style web pages.</p>
            </div>
        </div>
        <div class="accordion-item">
            <input type="checkbox" id="question3" class="accordion-checkbox">
            <label for="question3" class="accordion-question">What is JavaScript?</label>
            <div class="accordion-answer">
                <p>JavaScript is a programming language used to create dynamic and interactive web content.</p>
            </div>
        </div>
    </div>
</body>
</html>
